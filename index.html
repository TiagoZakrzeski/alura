<head>
    <meta charset="UTF-8">

    <header>

    <main class = "main">
        <section>
            <textarea class = "input-texto" id = "" cols = "40" rows = "6" placeholder = "Digite seu texto:"></textarea>
            <div>

            </div>
    
            <div class = "botoes">
                <button class = "encriptar" onclick = "btnEncriptar()">

                    Quebrar Criptografia

            </div>
    
        </section>

        



        <section>
            <textarea class = "mensagem" id="" cols="18" rows="8"></textarea>
        </section>        
        
    </main>
